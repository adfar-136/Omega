    <title>Document</title>
    <style>
        div.relative{
            position: relative;
            border: 2px solid red;
            left: 40px;
            height: 300px;
            width: 400px;
        }
        div.absolute{
            position: absolute;
            top: 100px;
            left: 100px;
            border: 1px blue solid;
            height: 100px;
            width: 100px;
        }
        div.sticky{
            position: sticky;
            background-color: red;
            top: 0px;
        }
        div.fixed{
            position: fixed;
            bottom: 100px;
            right: 100px;
        }
    </style>
</head>
